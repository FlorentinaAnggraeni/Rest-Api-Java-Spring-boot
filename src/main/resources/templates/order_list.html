<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order List</title>
</head>
<body>
    <h1>Order List</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Quantity</th>
            <th>Customer ID</th>
            <th>Product ID</th>
        </tr>
        <tr th:each="order : ${orders}">
            <td th:text="${order.id}"></td>
            <td th:text="${order.quantity}"></td>
            <td th:text="${order.customer.id}"></td>
            <td th:text="${order.product.id}"></td>
        </tr>
    </table>
    <a href="/order/new">Add New Order</a>
</body>
</html>
