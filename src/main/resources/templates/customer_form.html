<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${customer != null} ? 'Edit Customer' : 'Add Customer'"></title>
</head>
<body>
    <h1 th:text="${customer != null} ? 'Edit Customer' : 'Add Customer'"></h1>
    <form th:action="@{/customer/save}" method="post">
        <input type="hidden" th:if="${customer != null}" th:name="id" th:value="${customer.id}"/>
        
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:value="${customer != null} ? ${customer.name} : ''" required/><br/><br/>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:value="${customer != null} ? ${customer.email} : ''" required/><br/><br/>

        <button type="submit">Save</button>
        <a href="/customer">Cancel</a>
    </form>
</body>
</html>
